  <style>
    body {
      font-family: "Open Sans", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    /* Navbar tetap di atas */
    nav {
      background-color: #222;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 15px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
      border-radius: 6px;
    }

    /* Header */
    header {
      text-align: center;
      margin-top: 90px;
    }

    header img {
      width: 1000px;
      max-width: 90%;
      border-radius: 10px;
    }

    /* Produk grid */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }

    .buttons button {
      border: none;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .buttons button:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .buttons img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      color: #555;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    hr {
      margin: 50px auto;
      width: 80%;
    }
  </style>
</head>
